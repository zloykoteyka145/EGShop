<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/slider.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/card.css">
	<link rel="stylesheet" type="text/css" href="css/popup.css">
	<script charset = "utf-8" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script charset = "utf-8" src="js/slider.js"></script>
	<script charset = "utf-8" src="js/getinfo.js"></script>
	<title>EGShop</title>
</head>
	<body>
		<div class="wrapper">

			<!-- Header -->
			<div class="header">
				<span class="name">Магазин</span>
					<div class="links">
						<span class="link">Раз</span>
						<span class="link">Два</span>
						<span class="link">Три</span>
						<span class="link">Четыре</span>
					</div>
			</div>

			<!-- Slider -->
			<div class="slider">
			  <!-- 1 -->
			  <div>
			      <div class="sliderimg">
			           <div class="img1">

			           </div>
			      </div>
			      <div class="slidertext">
			          <div class="slidername slidername1">
			          </div>
			          <div class="sliderdesc sliderdesc1">
			          </div>
			      </div>
			  </div>
			  <!-- 2 -->
			  <div>
			      <div class="sliderimg">
			           <div class="img2">

			           </div>
			      </div>
			      <div class="slidertext">
			          <div class="slidername slidername2">
			          </div>
			          <div class="sliderdesc sliderdesc2">
			          </div>
			      </div>
			  </div>
			  <!-- 3 -->
			  <div>
			      <div class="sliderimg">
			           <div class="img3">

			           </div>
			      </div>
			      <div class="slidertext">
			          <div class="slidername slidername3">
			          </div>
			          <div class="sliderdesc sliderdesc3">
			          </div>
			      </div>
			  </div>
			</div>
			<!-- Cards -->
			<span class="goods">Товары</span>
			<!-- 1 -->
					<div class="card">
					  <div class="cardimg">
					    <div class="_cardimg1">

					    </div>
					  </div>
					  <div class="cardtext">
					      <span class="cardname slidername1"></span>
					      <span class="carddesc sliderdesc1"></span>
					      <div class="cardprice">
					        <span class="sliderprice1"></span> ₽
					      </div>
					  </div>
					  <div class="cardbutton button1">
					    <span class="cardbuttontext">Купить</span>
					  </div>
					</div>
					<!-- 2 -->
						<div class="card">
						  <div class="cardimg">
						    <div class="_cardimg2">

						    </div>
						  </div>
						  <div class="cardtext">
						      <span class="cardname slidername2"></span>
						      <span class="carddesc sliderdesc2"></span>
						      <div class="cardprice">
						        <span class="sliderprice2"></span> ₽
						      </div>
						  </div>
						  <div class="cardbutton button2">
						    <span class="cardbuttontext">Купить</span>
						  </div>
						</div>
						<!-- 3 -->
							<div class="card">
								<div class="cardimg">
									<div class="_cardimg3">

									</div>
								</div>
								<div class="cardtext">
										<span class="cardname slidername3"></span>
										<span class="carddesc sliderdesc3"></span>
										<div class="cardprice">
											<span class="sliderprice3"></span> ₽
										</div>
								</div>
								<div class="cardbutton button3">
									<span class="cardbuttontext">Купить</span>
								</div>
							</div>
		</div>
		<div class="b-popup" id="popup1">
		    <div class="b-popup-content">
					<a href="javascript:PopUpHide()"><img src="img/close.png" class="closeicon" alt="Закрыть"></a><br />
                    <span class="popupname popupnamef">Вы покупаете : </span><span class="popupname popupnamech"></span>
					<form id="digiselller_form" action="https://www.oplata.info/asp2/pay.asp"method="post" class="popupform">
						<input class="emailform form" type="email" name="email" placeholder="Почта" />
						<input class="promoform form" type="text" name="promocode" placeholder="Промокод" />
						<input class="cntform form" type="text" name="unit_cnt" placeholder="Кол-во"/>
						<select required class="selector form" name = "typecurr">
							<option value="WMR">WMR</option>
							<option value="WMZ">WMZ</option>
							<option value="WMX">WMX</option>
							<option value="WMU">WMU</option>
							<option value="PCR">PCR</option>
							<option value="QSR">QSR</option>
							<option value="PYU">PYU</option>
							<option value="RCC">RCC</option>
							<option value="MTS">MTS</option>
							<option value="TL2">TELE2</option>
							<option value="BLN">Beeline</option>
							<option value="MTS">MTS</option>
							<option value="MGF">Megafon</option>
							<option value="GRN">GRN</option>
						</select>
						<input type="hidden" class="ident" name="id_d" value=""/><br><br>
						<input type="submit" value="Купить" class="formbutton">
					</form>
		    </div>
		</div>
</body>
</html>
